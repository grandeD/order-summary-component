<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!-- Red Hat Font -->
  <link href='https://fonts.googleapis.com/css?family=Red Hat Display:500,700,900' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class='flex-container'>

  <div class="card">
    <img id="hero-img" src="images/illustration-hero.svg">

    <div class="card-content">

      <div id="order-summary-text">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>

      <div class="annual-plan-card">
        <div id="icon-music">
          <img src='images/icon-music.svg'>
        </div>

        <div id="plan-info">
          <p>
            <strong>Annual Plan</strong><br>
            $59.99/year
          </p>
        </div>
     
        <div id="change-link">
          <a href="default.asp" target="_blank">Change</a>
        </div>
      </div>
      
        <button class="payment-btn btn-font">Proceed to Payment</button>
        <button class='cancel-btn btn-font'>Cancel Order</button>

    </div>

  </div>

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Diana Grande</a>.
  </div>
</body>
</html>
